<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}My Chat</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .chat-messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-indigo-200">
        <nav class="flex items-center justify-between px-4 py-6 bg-indigo-500">
            <div>
                <a href="/chat/" class="text-xl text-white">My Chat</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}

                    <a href="/chat/logout/" class="px-5 py-3 rounded-xl text-white bg-indigo-600 hover:bg-indigo-700">Log out</a>
                {% else %}
                    <a href="/chat/login" class="text-white hover:text-gray-200">Log in</a>

                    <a href="/chat/signin/" class="px-5 py-3 rounded-xl text-white bg-indigo-600 hover:bg-indigo-700">Sign in</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
